<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Google Homepage</title>
        <link href="style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" 
            rel="stylesheet">
    </head>
    <body>
        <div id="main">
            <img src="google-logo.png" alt="Google Logo">
            <input type="text" id="search">
            <button class="b" style="left:25%">Google Search</button>
            <button class="b" id="shuffle" style="left:50%">I'm Feeling Lucky</button>
        </div>
        <ul>
            <li><a href="#about" id="a1">About</a></li>
            <li><a href="#store" id="a2">Store</a></li>
            <li><a href="#gmail" id="a3">Gmail</a></li>
            <li><a href="#images" id="a4">Images</a></li>
        </ul>
        <div id="bottom-bar">
            <ul> 
                <li><a href="#advertising" id="a5">Advertising</a></li>
                <li><a href="#business" id="a6">Business</a></li>
                <li><a href="#search" id="a7">How Search works</a></li>
            </ul>
        </div>
        <script src="main.js"></script>
    </body>
</html>
